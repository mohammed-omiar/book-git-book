{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="main-container">
    <div class="xs-pd-20-10 pd-ltr-20">
        <div class="card-box mb-30">
            <div class="pd-20">
                <h4 class="text-blue h4">Data Table with Export Buttons</h4>
            </div>
            <div class="pb-20">
                <table
                    class="table hover multiple-select-row data-table-export nowrap"
                >
                    <thead>
                        <tr>
                            <th class="table-plus datatable-nosort">Name</th>
                            <th>Age</th>
                            <th>Office</th>
                            <th>Address</th>
                            <th>Start Date</th>
                            <th>Salart</th>
                        </tr>
                    </thead>
            <tbody>
                

            {% for name in user %}
                <tr >
                        <td class="table-plus " > {{ name.username }}</td>
                        <td>30</td>
                        <td>Gemini</td>
                        <td >1280 Prospect Valley Road Long Beach, CA 90802</td>
                        <td >29-03-2018</td>
                        <td >$162,700</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
</div>
    </div>
</div>
{% endblock %}
